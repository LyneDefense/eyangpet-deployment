version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: eyangpet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-eyangpet}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eyangpet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./eyangpet-backend
      dockerfile: Dockerfile
    container_name: eyangpet-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-eyangpet}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-your_secure_password}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_at_least_256_bits_long}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://your-domain.com}
    networks:
      - eyangpet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9909/api/products"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: eyangpet-nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./eyangpet-frontend/dist:/usr/share/nginx/html:ro
    networks:
      - eyangpet-network

  # Let's Encrypt 证书管理
  certbot:
    image: certbot/certbot
    container_name: eyangpet-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  eyangpet-network:
    driver: bridge

volumes:
  postgres_data:
